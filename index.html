<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DALADERO - Base de Connaissances IA</title>
    <meta name="description" content="Plateforme intelligente de gestion des connaissances avec agents IA" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
  ;(function () {
    // 1. On lit le thème sauvegardé par l'utilisateur
    let theme = localStorage.getItem('theme')

    // 2. S'il n'y en a pas → on suit la préférence système
    if (!theme) {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      theme = prefersDark ? 'dark' : 'light'
    }

    // 3. On applique la classe **avant le premier paint** → zéro flash
    document.documentElement.classList.add(theme)
  })();
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
